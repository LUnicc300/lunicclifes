
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Image Gallery</h1>
    <div class="gallery">
        <div class="image-container">
            <img src="images/nashville.jpg" alt="Nashville Skyline">
        </div>
        <div class="image-container">
            <img src="images/spiderman.jpg" alt="Spider-Man PS5">
        </div>
        <div class="image-container">
            <img src="images/hellcat.jpg" alt="Chrysler 300 Hellcat">
        </div>
        <div class="image-container">
            <img src="images/cybersecurity.jpg" alt="Cybersecurity Concept">
        </div>
    </div>
</body>
</html>
